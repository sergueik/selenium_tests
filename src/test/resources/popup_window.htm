<HTML>
<HEAD>
<TITLE>Popup Generator Window</TITLE>
<SCRIPT>
<!--
var flyingwin
var popupwidth = 500
var popupheight = 500
var marginright
var windowcenter
var i_top = 200
var i_left = -popupwidth - 50
var step = 40
var timer
var waitingtime = 20000
var pause = 1000

function showWindow() {
  flyingwin = window.open("", "flyingwin", "toolbar=no,width=" + popupwidth + ",height=" + popupheight + ",top=100,left=" + (-popupwidth) + "");
  flyingwin.document.open();
  flyingwin.document.write("<html><title>Popup Window</title><body><p align=center>Wait a Second, before closing it!</body></html>");
  flyingwin.document.close();
  if (document.all) {
    marginright = screen.width + 50
  }
  if (document.layers) {
    marginright = screen.width + 50
  }
  windowcenter = Math.floor(marginright / 2) - Math.floor(popupwidth / 2)
  movewindow()
}

function movewindow() {
  if (i_left <= windowcenter) {
    flyingwin.moveTo(i_left, i_top)
    i_left += step
    timer = setTimeout("movewindow()", pause)
  } else {
    clearTimeout(timer)
    timer = setTimeout("movewindow2()", waitingtime)
  }
}

function movewindow2() {
  if (i_left <= marginright) {
    flyingwin.moveTo(i_left, i_top)
    i_left += step
    timer = setTimeout("movewindow2()", pause)
  } else {
    clearTimeout(timer)
    flyingwin.close()
  }
}

// -->
</SCRIPT>
</HEAD>
<BODY onload=showWindow()> </BODY>
</HTML>
